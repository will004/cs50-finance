{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main%}
<form action="/buy" method="POST">
    <div class="form-group">
        {% if not symbol %}
        <input class="form-control" autofocus type="text" name="symbol" id="symbol" placeholder="Symbol">
        {% else %}
        <input class="form-control" type="text" name="symbol" id="symbol" value="{{ symbol }}">
        {% endif %}
    </div>
    <div class="form-group">
        {% if not symbol %}
        <input class="form-control" min=1 type="number" name="shares" id="shares" placeholder="Shares">
        {% else %}
        <input autofocus class="form-control" min=1 type="number" name="shares" id="shares" placeholder="Shares">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Buy</button>
</form>
{% endblock %}
