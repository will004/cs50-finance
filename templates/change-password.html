{% extends "layout.html" %}

{% block title %} Change Password {% endblock %}


{% block main %}
<form action="/change-password" method="post">
    <div class="form-group">
        <input type="password" name="previous" id="previous" class="form-control" placeholder="Old Password">
    </div>
    <div class="form-group">
        <input type="password" name="new" id="new" class="form-control" placeholder="New Password">
    </div>
    <div class="form-group">
        <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm New Password">
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
